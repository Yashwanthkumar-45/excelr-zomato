<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="parent">
        <div class="login-box">
            <a href="index.html" class="close-btn">&times;</a>
            <h2>Login</h2>

            <div class="input-box">
                <img src="https://flagcdn.com/w40/in.png" alt="India Flag">
                <select>
                    <option>+91</option>
                </select>
                <input type="text" placeholder="Phone">
            </div>

            <button class="otp-btn">Send One Time Password</button>

            <div class="divider">
                <hr class="line"><span>or</span><hr class="line">
            </div>

            <button class="email-btn">
                <i class="fas fa-envelope"></i> Continue with Email
            </button>

            <button class="google-btn">
                <i class="fab fa-google"></i> Sign in with Google
            </button>

            <p class="register-text">New to Zomato? <a href="#">Create account</a></p>
        </div>
    </div>
</body>
</html>
