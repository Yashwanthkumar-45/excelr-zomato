<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Sign up</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="parent">
        <div class="login-box">
            <a href="index.html" class="close-btn">&times;</a>
            <h2>Sign Up</h2>

            <div class="input-box">
                <input type="text" placeholder="Full Name">
            </div>

            <div class="input-box">
                <input type="email" placeholder="Enter your email">
            </div>

            <div class="TnC">
                <input type="checkbox" id="terms" >
                <span class="TnC-span">
                    I agree to Zomato's 
                    <span class="TnC-span-red">Terms of Service, Privacy Policy</span> 
                    and <span class="TnC-span-red">Content Policies</span>
                </span>
            </div>

            <button class="otp-btn">Create account</button>

            <div class="divider">
                <hr class="line"><span>or</span><hr class="line">
            </div>

            <button class="google-btn">
                <i class="fab fa-google"></i> Sign in with Google
            </button>

            <p class="register-text">Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
